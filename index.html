<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/png" herf="favicon.ico" /> <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- ¬∞<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://outlook.office.com/mail/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://learnit.itu.dk/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a	
                    target="blank"
                    href="https://app.getpocket.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="bookmark"></i>
                </a>
                <a
                    href="https://https://classroom.google.com/"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="book"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://poolside.fm/"
                    class="qlist__link"
                    >Poolside</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Lo-fi Radio</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Newgrounds Radio</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                    class="qlist__link"
                    >Rock</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="coffee"></i>
                <a
                    href="https://thenounproject.com/"
                    target="blank"
                    class="qlist__link"
                    >Noun Project</a
                >
                <a
                    href="https://dribbble.com/shots/recent"
                    target="blank"
                    class="qlist__link"
                    >Dribble</a
                >
                <a
                    href="https://www.construct.net/en/make-games/manuals/construct-3"
                    target="blank"
                    class="qlist__link"
                    >C3 Docsy</a
                >
                <a
                    href="https://www.itch.io/"
                    target="blank"
                    class="qlist__link"
                    >Itch</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>

</html>
